<html en>
    <head>
      <meta charset="utf-8"/>
      <title>Epidemic</title>

      <script src="thirdparty/jquery.min.js"></script>
      <script src="thirdparty/bootstrap.min.js"></script>
      <link rel="stylesheet" href="thirdparty/bootstrap.min.css">
      <script src="thirdparty/anime.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>
      

      <script src="index_chart_config.js"></script>
      <script src="index.js"></script>
      <link rel="stylesheet" type="text/css" href="index.css">

    <body>
      <div class="container-fluid" style="height: 100vh">
          <div class="col-md-5" style="height: 100%">
            <div class="left-pane">
              <div class="liveChartHolder">
                <canvas id="liveChart"></canvas>
              </div>
              <div class="control">
                <label for="probRange">Infection Probablity</label>
                <input type="range" class="custom-range" id="probRange" value="60">

                <label for="radRange">Effective Radius</label>
                <input type="range" class="custom-range" id="radRange" value="10">

                <div class="row" style="margin: 1% 1% 1% 1%" >
                  <button id="runbutton" type="button" class="btn btn-primary">Run Simulation</button>
                  <button id="stopbutton" type="button" class="btn btn-primary">Stop Simulation</button>
                </div>
              </div>
            </div>
          </div>



          <div class="col-md-7" style="height: 100vh">
              <div class="country">
                  <div class="city">

                      <div class="citizen" id="11"></div>
                      <div class="citizen" id="12"></div>
                      <div class="citizen" id="13"></div>
                      <div class="citizen" id="14"></div>
                      <div class="citizen" id="15"></div>
                      <div class="citizen" id="16"></div>
                      <div class="citizen" id="17"></div>
                      <div class="citizen" id="18"></div>
                      <div class="citizen" id="19"></div>
                      <div class="citizen" id="20"></div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
